{% extends 'base.html' %}

{% block content %}
    

    <h2 class="publication-title">Faire une Publication</h2>

<div class="publicationformulaire">
    <form class="publication" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
       
        <button type="submit" >Publier</button>
        <p><a href="{% url 'home' %}">Retour</a></p>
    </form>
</div>


{% endblock content %}
